<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/create-quiz.js"></script>
    <script src="scripts/index-script.js"></script>
</head>
<body class="create-quiz-page">
    <div class="sidebar" id="sidebar">
        <div class="nav-menu">
           <button onclick="window.location.href='index.html'" class="nav-btn">home</button>
           <button onclick="window.location.href='quizzes.html'" class="nav-btn">quiz list</button>
       </div>
    </div>

    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <div class="content">
        <div class="quiz-creator-container">
            <div class="quiz-creator-header">
                <h1 id="quiz-creator-title">Create a New Quiz</h1>
            </div>
            <div class="quiz-creator-quiz-title">
                <label for="title" class="title-input-label">Quiz Title:</label>
                <input class="title-input" type="text" id="title" name="title" required>
            </div>
            <form id="quiz-form">
                <div id="questions-container">
                
                </div>

                <button type="button" onclick="addQuestion()">Add Question</button>
            </form>
            <div id="quiz-creator-footer">
                <button type="submit" class="quiz-creator-save-button" onclick="submitQuiz()">Save Quiz</button>
            </div>
        </div>
    </div>
</body>
</html>
